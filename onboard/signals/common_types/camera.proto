syntax = "proto2";

package moz.msg;

enum CameraPosition {
  CAMERA_POSITION_UNSET = 0;
  CAMERA_POSITION_FRONT = 1;
  CAMERA_POSITION_CABIN = 2;
  CAMERA_POSITION_REAR = 3;
  CAMERA_POSITION_LEFT_SIDE = 4;
  CAMERA_POSITION_RIGHT_SIDE = 5;
  CAMERA_POSITION_FRONT_LEFT = 6;
  CAMERA_POSITION_FRONT_RIGHT = 7;
}

message Camera {
  required CameraPosition position = 1;
}
